<match fluent.**>
  @type null
</match>

<source>
  @type tail
  path /var/log/containers/*.log
  pos_file /var/log/es-containers.log.pos
  time_format %Y-%m-%dT%H:%M:%S.%NZ
  tag kubernetes.*
  format json
  read_from_head true
</source>

<filter kubernetes.**>
  @type kubernetes_metadata
</filter>

<filter kubernetes.**>
  @type record_transformer
  enable_ruby true
  <record>
    kubeapp ${record.fetch("kubernetes", Hash.new).fetch("labels", Hash.new).fetch("app", "unknown_app")}
    # groupname ${ENV['CW_LOG_GROUP']}/${record["kubeapp"]}
    groupname ${ENV['CW_LOG_GROUP']}/${record.fetch("kubernetes", Hash.new).fetch("labels", Hash.new).fetch("app", "unknown_app")}
  </record>
</filter>


<match kubernetes.**>
  @type cloudwatch_logs
  log_group_name_key groupname
  log_stream_name_key kubeapp
  remove_log_group_name_key true
  auto_create_stream true
  put_log_events_retry_limit 20
</match>
